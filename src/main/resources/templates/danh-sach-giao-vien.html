<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>
<body>
<table>
  <tr>
    <td>id</td>
    <td>name</td>
    <td> address</td>
  </tr>
  <tr th:each="teacher :${list}">
    <td th:text="${teacher.id}"></td>
    <td th:text="${teacher.tname}"></td>
    <td th:text="${teacher.address}"></td>
    <td></td>
  </tr>
</table>
</body>
</html>
